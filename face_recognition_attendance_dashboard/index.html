<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Websocket MQTT</title>
    <style>
        body {
            background-color: #E6D8D5;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Temperature: <span id='temp'>-</span></h1>
    <h1>Humidity: <span id='hum'>-</span></h1>
    <h1>Received message: <span id='message'>-</span></h1>
    <button type='button' id='BTN_1' onclick="button_1_pressed()">
        <h1>ON</h1>
    </button>
    <button type='button' id='BTN_2' onclick="button_2_pressed()">
        <h1>OFF</h1>
    </button>

    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script>
        const clientId = 'mqttjs_' + Math.random().toString(16).substr(2, 8);
        const host = 'ws://broker.hivemq.com:8000/mqtt';
        const options = {
            keepalive: 60,
            clientId: clientId,
            protocolId: 'MQTT',
            protocolVersion: 4,
            clean: true,
            reconnectPeriod: 1000,
            connectTimeout: 30 * 1000,
            will: {
                topic: 'WillMsg',
                payload: 'Connection Closed abnormally..!',
                qos: 0,
                retain: false
            }
        }
        console.log('Connecting MQTT client');
        const client = mqtt.connect(host, options);
        client.on('error', (err) => {
            console.log('Connection error: ', err);
            client.end();
        });
        client.on('reconnect', () => {
            console.log('Reconnecting...');
        });
        client.on('connect', () => {
            console.log(`Client connected: ${clientId}`);
            // Subscribe
            client.subscribe('/ddk/p/temp', {
                qos: 0
            });
            client.subscribe('/ddk/p/hum', {
                qos: 0
            });
            client.subscribe('/ddk/p/message', {
                qos: 0
            });
        });

        client.on('message', (topic, message, packet) => {
            console.log(`Received Message: ${message.toString()} On topic: ${topic}`);
            if (topic == '/ddk/p/temp') {
                document.getElementById('temp').innerHTML = message.toString();
            } else if (topic == '/ddk/p/hum') {
                document.getElementById('hum').innerHTML = message.toString();
            } else if (topic == '/ddk/p/message') {
                document.getElementById('message').innerHTML = message.toString();
            }
        });

        function button_1_pressed() {
            client.publish('/ddk/p/message', 'ON', {
                qos: 0,
                retain: false
            });
        }

        function button_2_pressed() {
            client.publish('/ddk/p/message', 'OFF', {
                qos: 0,
                retain: false
            });
        }
    </script>
</body>

</html>
